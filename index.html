<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MaplatTransform Test</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        h1 {
            border-bottom: 2px solid #ddd;
            padding-bottom: 0.5rem;
        }

        h2 {
            margin-top: 2rem;
        }

        #output {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
        }

        p {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <h1>MaplatTransform Test</h1>
    <div id="output">Running transformation...</div>
    <script type="module">
        import { Transform as Tin } from '/src/index.ts';

        const render = async () => {
            const response = await fetch('./sample.json');
            const data = await response.json();

            const tin = new Tin();
            tin.setCompiled(data.compiled);

            const output = document.getElementById('output');
            // Sample coordinate around center of Burari map
            const point = [2000, 2000];
            const result1 = tin.transform(point);
            const result2 = tin.transform(result1, true);

            output.innerHTML = `
                <h2>Test Results (Burari Data):</h2>
                <p>Forward transform [${point.join(', ')}] => [${result1.map(n => n.toFixed(4)).join(', ')}]</p>
                <p>Backward transform [${result1.map(n => n.toFixed(4)).join(', ')}] => [${result2.map(n => n.toFixed(4)).join(', ')}]</p>
            `;
        };

        render();
    </script>
</body>

</html>
